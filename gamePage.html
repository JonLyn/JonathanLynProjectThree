<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Permanent+Marker&display=swap'
        rel='stylesheet'>
    <link rel='stylesheet' href='./style/style.css'>

    <title>Impuzzible Jigsaw Puzzle Gameplay Page</title>
</head>
    
<body>
    <header class='innerWrapper'> 
        <h1 class='gameTitle'>Impuzzible</h1>
            <div class='createdBy'>
                <h3><span>Created by </span><a href='https://www.joncraftscode.com/'>jonCraftsCode</a><span> at </span><a href='https://junocollege.com/'>Juno College</a></h3>
            </div>
            <div class='alert show'>
                <h2>You win!</h2>
                <button class='alertReplay'>Play again</button>
            </div>
    </header>
    <main>
        <div class='wrapper puzzleAndCounter'>
            <div class='counterAndRestart'>
                <div class='movesLeft'>
                    <h2>Moves left</h2>
                    <p class='counter'>0</p>
                </div>
                <button class='gameReplay'>Start / Restart</button>
                
            </div>
            
            <div class='piecesBoundary'>
                <div class='piecesContainer'>
                </div>
                <div class='puzzleContainer'>
                </div>
            </div>
                
            <div class='controls'>
                <ul>
                    <li class='controlsTitle'>
                        <h3>Controls:</h3>
                        <ul>
                            <li>Click and hold mouse on piece to drag</li>
                            <li>Release mouse to drop</li>
                            <li>Tab or 'F' key to select next piece</li>
                            <li>'B' key to select previous piece</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
        </div>
        


    </main>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='jquery.ui.touch-punch.min.js'></script>
</body>

<script src='./withoutNamespacing.js'>
    
</script>
</html>
