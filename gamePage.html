<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Permanent+Marker&display=swap'
        rel='stylesheet'>
    <link rel='stylesheet' href='./style/style.css'>
    <title>Impuzzible Jigsaw Puzzle Gameplay Page</title>
</head>
    
<body>
    <header class='wrapper'> 
        <!-- Title -->
        <h1 class='gameTitle'>Impuzzible</h1>
        <!-- Link to personal site and Juno College -->
            <div class='createdBy'>
                <h3><span>Created by </span><a href='https://www.joncraftscode.com/'>jonCraftsCode</a><span> at </span><a href='https://junocollege.com/'>Juno College</a></h3>
            </div>
            
    </header>
    <main>
        <!-- Pop-up message to alert player if they have won or lost -->
        <div class='alert show'>
            <h2>You win!</h2>
            <button class='alertReplay'>Play again</button>
        </div>
        <!-- Counter to show moves left and button to restart game -->
        <div class='wrapper puzzleAndCounter'>
            <div class='counterAndRestart'>
                <div class='movesLeft'>
                    <h2>Moves left</h2>
                    <p class='counter'>0</p>
                </div>
                <button class='gameReplay'>Restart</button>
            </div>
            <!-- Empty divs to be populated with puzzle pieces and accompanying slot through JS -->
            <div class='piecesBoundary'>
                <div class='piecesContainer'>
                </div>
                <div class='puzzleContainer'>
                </div>
            </div>
            <!-- Instructions on how to use mouse, keyboard or mobile -->
            <div class='controls'>
                <ul>
                    <li class='controlsTitle'>
                        <h3>Controls:</h3>
                        <ul>
                            <li>Click/Touch/Tab and hold on piece to drag</li>
                            <li>Release to drop - counts as 1 move</li>
                            <li>Tab key to select next piece</li>
                            <li>'B' key to select previous piece</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- Links to JS files -->
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='jquery.ui.touch-punch.min.js'></script>
    <script src='./withoutNamespacing.js'></script>
</body>
</html>
