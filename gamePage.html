<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Permanent+Marker&display=swap'
        rel='stylesheet'>
    <link rel='stylesheet' href='./style/style.css'>

    <title>Impuzzible Jigsaw Puzzle Gameplay Page</title>
</head>
    
<body>
    <header class='wrapper'> 
        <h1 class='gameTitle'>Impuzzible</h1>
        <h3>Created by <a href='https://www.joncraftscode.com/'>jonCraftsCode</a> at <a href='https://junocollege.com/'>Juno College</a></h3>
    </header>
    <main>
        <div class='wrapper puzzleAndCounter'>
            <div class='nonPlayableArea'>
                <div class='movesLeft'>
                    <h2>Moves remaining</h2>
                    <p class='counter'>0</p>
                </div>
                <button>Start / Restart</button>
            </div>
          
            <div class='piecesBoundary'>
                <div class='piecesContainer'>
                </div>
                <div class='puzzleContainer'>
                </div>
            </div>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src='jquery.ui.touch-punch.min.js'></script>
</body>

<script src='./withoutNamespacing.js'>
    
</script>
</html>
